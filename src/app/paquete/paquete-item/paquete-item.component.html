
        <mat-card>
            <mat-card-content>
                <b>ID: </b> {{ paquete.id }}
                <br>
                <b>Destino: </b> {{ paquete.destino }}
                <br>
                <b> Fecha Salida: </b> {{paquete.fechaPartida|date: "short"}}
                <br>
                <b>Precio:</b> {{paquete.precio}}
                <br>
                <b>Guia: </b> {{paquete.guia}}
                <br>
                <b>Descripcion: </b> {{paquete.descripcion}}
                <br>
                <br>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [routerLink]="['/paquetes/detalle',paquete.id]">Ver</button>
                <button mat-raised-button color="accent" [routerLink]="['/paquetes/editar',paquete.id]">Editar</button>
                <button mat-raised-button color="secundary"
                    [routerLink]="['/paquetes/eliminar_detalle',paquete.id]">Eliminar</button>
            </mat-card-actions>
        </mat-card>
