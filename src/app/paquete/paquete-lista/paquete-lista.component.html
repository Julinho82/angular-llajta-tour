<h2 align="center" [innerHtml]="titulo"></h2>

<button mat-raised-button color="primary" routerLink="/paquetes/crear">Crear Paquetes</button>
<br>
<br>
<form action="">
    <label>Buscar:</label>&nbsp;
    <input type="text" name="buscar" [(ngModel)]="elementoBusqueda">
    <hr>
    <button (click)="buscarElementos()">Aceptar</button>
</form>


<app-paquete-item *ngFor="let lugar of lugares" [paquete]="lugar"></app-paquete-item>
